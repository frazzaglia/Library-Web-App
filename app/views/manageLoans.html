<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Active loans</h1>
      <div>
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Expiration Date</th>
              <th>Renewals</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody ng-repeat="l in activeLoans">
            <tr>
              <td>{{l.title}}</td>
              <td>{{l.expiration_date.date.substring(0,10)}}</td>
              <td>{{l.renewals_counter}}</td>
              <td>
                <input "Are you sure?" class="btn btn-success" confirm? ng-click="deliveryLoans(l.title, l.book_id, l.start_date, l.user_id)" type="button" value="Delivery">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
