<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Delay</h1>
      <div>
        <table class="table table-striped table-bordered table-hover" id="delayTable">
          <thead>
            <tr>
              <th>Book Title</th>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Days Overdue</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody ng-repeat="l in delay">
            <tr>
              <td>{{l.title}}</td>
              <td>{{l.last_name}}</td>
              <td>{{l.first_name}}</td>
              <td>{{l.days_overdue}}</td>
              <td>
                <input "Are you sure?" class="btn btn-danger" confirm? ng-click="deliveryDelay(l.title, l.book_id, l.user_id, l.start_date)" type="button" value="Delivery">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
