<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Search</h1>

      <div>
        <form class="well form-search">
          <label>Search book:</label>
          <input class="input-medium search-query" ng-model="title" placeholder="Title or Name..." type="text">
          <div class="form-group">
            <label class="checkbox-inline">
              <input ng-model="searchType" type="radio" value="Book" ng-checked="true">
              Book
            </label>
            <label class="checkbox-inline">
              <input ng-model="searchType" type="radio" value="Author">
              Author
            </label>
          </div>
          <button class="btn" ng-click="search()" type="submit">Search</button>
          <p class="help-block">Insert title book or author name</p>
        </form>

        <table class="table table-striped table-bordered table-hover" id="resultTable">
          <thead>
            <tr>
              <th>Isbn</th>
              <th>Title</th>
              <th>Publication Date</th>
              <th>Description</th>
              <th>Language</th>
              <th>Place</th>
              <th>Num copies</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody ng-repeat="i in result">
            <tr>
              <td>{{i.isbn}}</td>
              <td>{{i.title}}</td>
              <td>{{i.publication_date.date.substring(0,10)}}</td>
              <td>{{i.description}}</td>
              <td>{{i.language}}</td>
              <td>{{i.place}}</td>
              <td>{{i.num_copies}}</td>
              <td>
                <input "Are you sure?" class="btn btn-success" confirm? ng-click="reserveBook(i.title, i.id)" type="button" value="Reserve">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
