<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My profile</h1>

      <div>
        <table class="table table-striped table-bordered table-hover" id="resultLoansTable">
          <thead>
            <tr>
              <th>Last name</th>
              <th>First name</th>
              <th>Address</th>
              <th>City</th>
              <th>Nation</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Card number</th>
            </tr>
          </thead>
          <tbody ng-repeat="i in myInfoResult">
            <tr>
              <td>{{i.last_name}}</td>
              <td>{{i.first_name}}</td>
              <td>{{i.address}}</td>
              <td>{{i.city}}</td>
              <td>{{i.nation}}</td>
              <td>{{i.email}}</td>
              <td>{{i.phone}}</td>
              <td>{{i.card_number}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
