<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My loans</h1>

      <div>
        <table class="table table-striped table-bordered table-hover" id="resultLoansTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Delivery date</th>
              <th>Expiration Date</th>
              <th>Renewals</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody ng-repeat="l in resultLoans">
            <tr>
              <td>{{l.title}}</td>
              <td>{{l.delivery_date.date.substring(0,10)}}</td>
              <td>{{l.expiration_date.date.substring(0,10)}}</td>
              <td>{{l.renewals_counter}}</td>
              <td>
                <input "Are you sure?" class="btn btn-success" confirm? ng-click="renew(l.title, l.book_id, l.renewals_counter, l.max_renewal)" type="button" value="Renew">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
