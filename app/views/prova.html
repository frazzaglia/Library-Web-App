<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Prova</h1>

      <div ng-controller="SearchDbCtrl">
        <form class="well form-search">
          <label>Search:</label>
          <input class="input-medium search-query" ng-model="keywords" placeholder="Keywords..." type="text">
          <button class="btn" ng-click="stampa()" type="submit">Search</button>
          <p class="help-block">Try for example: "php" or "angularjs" or "asdfg"</p>
        </form>

        <table class="table table-striped table-bordered table-hover" id="tabellaDB">
          <thead>
            <tr>
              <th>Username</th>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody ng-repeat="i in result">
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.last_name}}</td>
              <td>{{i.first_name}}</td>
              <td>
                <input class="btn btn-danger" confirm? "Are you sure?" ng-click="delete(i.last_name)" type="button" value="Delete">
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div ng-app="palocsApp" ng-controller="fatturatoreCtrl as invoice">
        <b>Invoice:</b>
        <div>
          Quantity:
          <input min="0" ng-model="invoice.qty" required type="number">
        </div>
        <div>
          Costs:
          <input min="0" ng-model="invoice.cost" required type="number">
          <select ng-model="invoice.inCurr">
            <option ng-repeat="c in invoice.currencies">{{c}}</option>
          </select>
        </div>
        <div>
          <b>Total:</b>
          <span ng-repeat="c in invoice.currencies">
            {{invoice.total(c) | currency:c}}
          </span>
          <button class="btn" ng-click="invoice.pay()">Pay</button>
        </div>

        <div ng-controller="SpicyController">
          <button ng-click="chiliSpicy()">Chili</button>
          <button ng-click="jalapenoSpicy()">Jalape√±o</button>
          <p>The food is {{spice}} spicy!
          </p>

        </div>
      </div>
      <div class="panel-body">
        <div class="dataTable_wrapper" ng-app="palocsApp" ng-controller="jsonCtrl">
          <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
              <tr>
                <th>Rendering engine</th>
                <th>Browser</th>
                <th>Platform(s)</th>
              </tr>
            </thead>
            <tbody ng-repeat="i in names">
              <tr>
                <td>{{i.Name}}</td>
                <td>{{i.City}}</td>
                <td>{{i.Country}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.table-responsive -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
